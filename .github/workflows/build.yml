name: Build Elite Platform
on:
  push:
    branches: [ main ]

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/with-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ¤– Build Android APK (Preview)
        run: eas build --platform android --profile preview --non-interactive

  build_ios:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/with-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ Build iOS (Preview)
        run: eas build --platform ios --profile preview --non-interactive
